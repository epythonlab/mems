<div class="header">
    <div class="header-logo">
        <svg class="site-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!-- Your SVG path here -->
            <path d="M512 256a15 15 0 00-7.1-12.8l-52-32 52-32.5a15 15 0 000-25.4L264 2.3c-4.8-3-11-3-15.9 0L7 153.3a15 15 0 000 25.4L58.9 211 7.1 243.3a15 15 0 000 25.4L58.8 301 7.1 333.3a15 15 0 000 25.4l241 151a15 15 0 0015.9 0l241-151a15 15 0 00-.1-25.5l-52-32 52-32.5A15 15 0 00512 256zM43.3 166L256 32.7 468.7 166 256 298.3 43.3 166zM468.6 346L256 479.3 43.3 346l43.9-27.4L248 418.7a15 15 0 0015.8 0L424.4 319l44.2 27.2zM256 388.3L43.3 256l43.9-27.4L248 328.7a15 15 0 0015.8 0L424.4 229l44.1 27.2L256 388.3z"/>
        </svg>
        <span class="site-title">MEMS</span>
    </div>
    <div class="header-menu">
        <button class="button-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="greeting" id="greeting">
            <!-- Greeting message will be displayed here -->
        </div>
        <!-- <form id="search-form">
            <div class="search-wrapper">
                <i class="material-icons search-icon">search</i>
                <input type="search" class="search-input" id="search" placeholder="Search..." autocomplete="off">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
        </form> -->
    </div>
        
    <div class="profile">
        <div class="user">
            <div class="clock" id="clock"></div>
            <!-- <h5>Welcome back, {{current_user.first_name}}!</h5> -->
        </div>
        <div class="img-box">
            {% if current_user.company.logo %}
            <img src="{{url_for('static', filename='images/'+ current_user.company.logo)}}" alt="some user image">
            {% else %}
            <img src="https://i.postimg.cc/BvNYhMHS/user-img.jpg" alt="some user image">
            {% endif %}
            
        </div>
        <div class="menu">
            <div class="menu-header">
                <div class="img-box">
                    {% if current_user.company.logo %}
                    <img src="{{url_for('static', filename='images/'+ current_user.company.logo)}}" alt="some user image">
                    <p>{{current_user.username}}</p>
                    {% else %}
                    <img src="https://i.postimg.cc/BvNYhMHS/user-img.jpg" alt="some user image">
                    {% endif %}
                    
                    
                </div>
                <!-- Close button -->
                <button class="close-btn" onclick="closeMenu()"><i class="fas fa-close"></i></button>
            </div>
            <ul>
                <li>
                    <a href="/profile">
                        <i class="fas fa-user"></i>&nbsp; Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-envelope"></i>&nbsp; Inbox
                    </a>
                </li>
                <li>
                    <a href="/setting">
                        <i class="fas fa-cog"></i>&nbsp; Settings
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>&nbsp; Help
                    </a>
                </li>
                <li>
                    <hr>
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>&nbsp; Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>  
</div>


<script src="{{ url_for('static', filename='js/header_nav.js') }}"></script>
